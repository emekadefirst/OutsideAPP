<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Payment Form</h2>
        <input type="email" id="email" placeholder="Enter email">
        <input type="number" id="paymentAmount" placeholder="Enter amount">
        <input type="number" id="quantity" placeholder="Enter quantity">
        <button onclick="makePayment()">Pay Now</button>
    </div>

    <script>
        function makePayment() {
            var email = document.getElementById("email").value;
            var paymentAmount = document.getElementById("paymentAmount").value;
            var quantity = document.getElementById("quantity").value;

            // Check if email, paymentAmount, and quantity are not empty
            if (email.trim() !== "" && paymentAmount.trim() !== "" && quantity.trim() !== "") {
                // Prepare data to send
                var data = {
                    email: email,
                    amount: paymentAmount,
                    quantity: quantity
                };

                // Send payment data to the endpoint
                fetch('http://127.0.0.1:8000/api/pay', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (response.ok) {
                            alert("Payment successful!");
                        } else {
                            alert("Payment failed. Please try again.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("An error occurred. Please try again later.");
                    });
            } else {
                alert("Please enter a valid email, payment amount, and quantity.");
            }
        }
    </script>

</body>

</html>
